<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yash Portfolio</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* Logo */
    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      padding: 20px 40px;
      border: 3px solid #fff;
      border-radius: 50%;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 400px;
    }

    /* Button */
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #2575fc;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="logo">Y</div>
  <h1>Welcome to Yash's Page</h1>
  <p>This is a simple HTML + CSS demo page with a clean modern design. You can customize the logo and colors as you like!</p>
  <a href="#" class="btn">Learn More</a>

</body>
</html>
